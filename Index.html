<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Firecrackers Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

    <script src="Click.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-entity
        position="0 1 0"
        spe-particles="
        color:orange,blue,cyan,pink;
        distribution:sphere;
        randomize-velocity:true;
        radius:1;
        particle-count:800;
        velocity:1;
        velocity-spread:15;
        drag:1;
        max-age:2;
        duration:-1;
        blending:additive;
        active-multiplier:1000;
        size:1, 1, 1, 1;
        "
      >
      </a-entity>
      <a-box
        color="orange"
        position="1 -1 10"
        depth=".5"
        height=".5"
        width=".5"
        on-click
      ></a-box>
      <a-box
        color="blue"
        position="-1 -1 10"
        depth=".5"
        height=".5"
        width=".5"
        on-click
      ></a-box>
      <a-box
        color="purple"
        position="2 -1 10"
        depth=".5"
        height=".5"
        width=".5"
        on-click
      ></a-box>
      <a-box
        color="white"
        position="-2 -1 10"
        depth=".5"
        height=".5"
        width=".5"
        on-click
      ></a-box>
      <a-sky color="black"></a-sky>
      <a-camera position="0 0 20"></a-camera>
    </a-scene>
  </body>
</html>
